{% extends 'todos/todo_list.html' %}

{% block title %}
<title>Todo list</title>
{% endblock %}

{% block content %}
<div class="container">

  <div class="row">
    <div class="offset-md-2 col-lg-9">
      <div class="page-header">
        <h1>
          Todo List
        </h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="offset-md-2 col-lg-9">
  <form method="post" action="{% url 'main:add' %}">
    {% csrf_token %}
    <div class="form-row">
      <div class="col-md-6">
        <input type="text" class="form-control" name="title" placeholder="Do laundry" required>
      </div>
      <div class="col-md-6">
        <button type="submit" name="submit" class="btn btn-outline-primary">
          Add
        </button>
      </div>
    </div>
  </form>
    </div>
  </div>
  <hr />

</div>

{% endblock %}
